{%extends "base.html"%}
{%block body%}
      <div class="container" id="contact">
        <fieldset>
            <form method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
                </div>
                <div class="form-group">
                    <label for="Course">Course</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter your Course" name="course">
                </div>
                <div class="form-group">
                    <label for="message">Schedule Task</label>
                    <textarea class="form-control" id="message" rows="3" name="schedule"></textarea>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" name="date">Date</input>
                </div>
                <div class="form-group">
                    <label for="Reg">Reg No</label>
                    <textarea class="form-control" id="message" rows="3" name="reg"></textarea>
                </div>
                            
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </fieldset>
    </div>
{%endblock%}
